<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Competition Page </title>
<style>
* {
  box-sizing: border-box;
}
 body {
         background-image: url('12.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: cover;
         text-align: center;

}

.fed{
        width: 5%;
        margin: 5;
        padding: 0;
     }

     .fed a{
         background:skyblue;
         display: block;
         width: 175px;
         height: 19px;
         margin: 0 auto;
         color: black;
         text-decoration: none;
         border-radius: 14px;
      }

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}



.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<h2 align="center"> Competition page </h2>


<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">TITLE OF THE COMPETITION</label>
      </div>
      <div class="col-75">
        <input type="text" id="title" name="title" placeholder="Enter the competition name...">
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="lname">UPLOAD POSTER:</label>
      </div>

    <div class="col-75">
            <input size="100" type="file" id="poster" name="poster">
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="subject:">DESCRIPTION ABOUT THE TITLE:</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="DESCRIPTION ABOUT THE COMPETITION..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>


<p class="fed">
  <a  href="/profpage" type="hidden">Go to previous page</a>
</p>


</body>
</html>
